<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content= "initial-scale=1, user-scalable=no">
	<title>分析結果 - フクレコ</title>
	<link rel="stylesheet" href="/static/common.css">
</head>
<body>
	<header>
		あなたに似合う服装は・・・
	</header>
	<div>
		<section id="analytics-result">
			髪色：<p style="color:{{ res.hair_color }};">■</p>
			肌色：<p style="color:{{ res.skin_color }};">■</p>
			肩幅比率：<p>{{ res.ratio }}</p>
			顔形：<p>{% if res.contour == 0 %}逆三角{% else %}{% if res.contour == 1 %}四角{% else %}丸{% endif %}{% endif %}顔</p>
		</section>
		<section id="clothes-samples">
			<h1>あなたに近い体型のモデル</h1>
			<ul>{% for image in res.sample_images %}
				<li data-path="{{ image }}"></li>
			{% endfor %}</ul>
		</section>
	</div>
	<div>
		<a href="index.html">もう一度</a>
	</div>
	<footer>
		(c) 2017 Team.FukuReco
	</footer>
</body>
</html>
